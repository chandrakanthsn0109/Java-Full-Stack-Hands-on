<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="=row">
            <div class="col-md-3 alert alert-danger">col-md-3</div>
            <div class="col-md-6 alert alert-success">col-md-6</div>
            <div class="col-md-3 alert alert-info">col-md-3</div>
        </div>
        <div class="=row">
            <div class="col-md-4 alert alert-danger">col-md-4</div>
            <div class="col-md-4 alert alert-success">col-md-4</div>
            <div class="col-md-4 alert alert-info">col-md-4</div>
        </div>
    </div>
</body>
</html>
