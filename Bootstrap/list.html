<!DOCTYPE html>
<html lang="en">

<head>
    <title>List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <ul class="list-group">
        <li class="list-group-item">First item</li>
        <li class="list-group-item">Second item</li>
        <li class="list-group-item"> Third item</li>
    </ul>
    <br>
    <ol class="list-group">
        <li class="list-group-item">First item  <span class="badge">12</span></li>
        <li class="list-group-item">Second item <span class="badge">6</span></li>
        <li class="list-group-item"> Third item <span class="badge">7</span></li>
    </ol>

    <div class="list-group">
        <a href="#" class="list-group-item active">Java</a>
        <a href="#" class="list-group-item">Python</a>
        <a href="#" class="list-group-item disable">C#</a>
    </div>
</body>

</html>
