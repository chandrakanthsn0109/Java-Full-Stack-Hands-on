<!DOCTYPE html>
<html lang="en">

<head>
    <title>BootstrapButton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <p>Diffent Buttons:</p>
    <button class="btn">Button</button>
    <button class="btn btn-default">Default</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-link">Link</button>
    <br><br>
    <p>Button Size:</p>
    <button class="btn btn-success btn-large">Large</button>
    <button class="btn btn-success">Normal</button>
    <button class="btn btn-success btn-sm">Small</button>
    <!-- <button class="btn btn-success btn-xs">Extrasmall</button> removed fro version 4 -->
    <br><br>
    <p>Active and Disable Button</p>
    <button class="btn btn-primary active">Active</button>
    <button class="btn btn-primary disable">Disable</button>

</body>

</html>
