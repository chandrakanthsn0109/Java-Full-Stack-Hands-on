<!DOCTYPE html>
<html lang="en">

<head>
    <title>Factorial Table</title>
    <script>
        function pft() {
            let num = parseInt(document.getElementById("no").value);
            var fact = 1;
            for (let i = 1; i <= num; i++) {
                fact = fact * i;
                document.getElementById("res").innerHTML += "<tr><td>" + i + "</td><td>" + fact + "</td></tr><br>";
            }
        }
    </script>
</head>

<body>
    <label for="num">Enter the Number:</label>
    <input type="text" name="num" id="no">
     <br><br>
    <button onclick="pft()">Print Fact Table</button><br><br>

    <table id="res" border="2px solid black">
        <tr>
            <th>Number</th>
            <th>Factorial</th>
        </tr>

    </table>

</body>

</html>
