<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <br><br>
    <div class="container-fluid" style="width: 60%; align-self: center;">
        <form class="form-vertical" [formGroup]="employeeForm" (ngSubmit)="onClickSubmit(employeeForm.value)">
            <div class="form-group">
                <label for="eid" class="fw-bold text-primary">Employee Id:</label>
                <input type="text" class="form-control border border-info" name="eid" formControlName="eid">
                <div *ngIf="eid?.touched">
                    <div *ngIf="eid?.errors?.['required']">
                        <font color="red"><b>EmployeeI Id is Required</b></font>
                    </div>
                    <div *ngIf="eid?.errors?.['pattern']">
                        <font color="red"><b>Invalid Employee Id</b></font>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="ename" class="fw-bold text-primary">Employee Name:</label>
                <input type="text" class="form-control border border-info" name="ename"  formControlName="ename">
                <div *ngIf="ename?.touched">
                    <div *ngIf="ename?.errors?.['required']">
                        <font color="red"><b>EmployeeI Name is Required</b></font>
                    </div>
                    <div *ngIf="ename?.errors?.['pattern']">
                        <font color="red"><b>Invalid Employee Name</b></font>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="esalary" class="fw-bold text-primary">Employee Salary:</label>
                <input type="text" class="form-control border border-info" name="esalary"  formControlName="esalary">
                <div *ngIf="esalary?.touched">
                    <div *ngIf="esalary?.errors?.['required']">
                        <font color="red"><b>EmployeeI Salary is Required</b></font>
                    </div>
                    <div *ngIf="esalary?.errors?.['pattern']">
                        <font color="red"><b>Invalid Employee Salary</b></font>
                    </div>
                </div>
            </div>
            <br>
            <input type="btn btn-primary" type="submit" value="submit" [disabled]="employeeForm.invalid">
        </form>
    </div>
    <br><br>
    <div *ngIf="flag" class="container-fluid fw-bold text-success border border-danger rounded"
        style="width: 60%; align-self: center;">
        <p>Employee Details:</p>
        <p>Employee Id: {{emp.eid}}</p>
        <p>Employee Name: {{emp.ename}}</p>
        <p>Employee Salary: {{emp.esalary}}</p>
    </div>
</body>

</html>
