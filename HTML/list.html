<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body>
    <!-- HTML List Tags -->
    <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Grape</li>
    </ol>

    <ol type="a">
        <li>Apple</li>
        <li>Mango</li>
        <li>Grape</li>
    </ol>
    <ol type="i">
        <li>Apple</li>
        <li>Mango</li>
        <li>Grape</li>
    </ol>

    <ol type="I">
        <li>Apple</li>
        <li>Mango</li>
        <li>Grape</li>
    </ol>
    
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Grape</li>
    </ul>

    <ul type="circle">
        <li>Apple</li>
        <li>Mango</li>
        <li>Grape</li>
    </ul>

    <ul type="none">
        <li>Apple</li>
        <li>Mango</li>
        <li>Grape</li>
    </ul>
    
</body>
</html>
