<!DOCTYPE html>
<html lang="en">
<head>
    <title>Style</title>
    <style>
        .MyHeading1{
            color: green;
            background-color: yellow;
            text-align: center;
            border: 2px solid green;
            width: 75%;
            height: 100px;
            cursor: pointer;
        }
        #MyHeading2{
            color: aqua;
            background-color: yellow;
            text-align: center;
            border: 2px dotted green;
            width: 75%;
            height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="MyHeading1">Welcome To CSS</h1>
    <h1 id="MyHeading2">Hello Everyone</h1>
</body>
</html>
