<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        .t1{
            width: 70%;
            color: blue;
            border: 2px solid violet;
        }
        th{
            background-color: orange;
        }
        .td1{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table class="t1">
        <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Employee Salary</th>
        </tr>
        <tr>
            <td>100</td>
            <td>Chandra</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>101</td>
            <td class="td1">Lakshmi</td>
            <td>30000</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Preethi</td>
            <td>40000</td>
        </tr>
    </table>
</body>
</html>
