<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register form</title>
</head>

<body>
    <form>
        <table align="center" border="1" width="75%">
            <tr>
                <th colspan="2" aria-setsize="20">Registration Form</th>
            </tr>
            <tr>
                <td><label for="sname">Student Name</label></td>
                <td><input type="text" name="sname"></td>
            </tr>
            <tr>
                <td><label for="fname">Father's Name</label></td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td><label for="mname">Mother's Name</label></td>
                <td><input type="text" name="mname"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td><label for="gen">Mother's Name</label></td>
                <td>Male<input type="radio" name="gen">Female<input type="radio" name="gen"></td>
            </tr>
            <tr>
                <td><label for="e-mail">Email ID</label></td>
                <td><input type="email" name="e-mail"></td>
            </tr>
            <tr>
                <td><label for="pass">Mobile No</label></td>
                <td><input type="number" name="pass"></td>
            </tr>
            <tr>
                <td><label for="add">Address</label></td>
                <td><textarea name="add" id="1" rows="5" cols="20"></textarea></td>
            </tr>

            <tr>
                <td><label for="state">State</label></td>
                <td><input type="text" name="state"></td>
            </tr>
            <tr>
                <td><label for="city">City</label></td>
                <td>
                    <select name="city" id="2">
                        <optgroup>
                       <option value="2">Mysore</option>
                       <option value="3">Banglore</option>
                       <option value="4">Chennai</option>
                       <option value="5">Hydrabad</option>
                       <option value="6">Davangere</option>
                    </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="hobbi">Hobbies</label></td>
                <td>Playing<input type="checkbox"> Reading <input type="checkbox"> Traveling <input type="checkbox"></td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="Register"></th>
            </tr>
        </table>
    </form>

</body>

</html>
