<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image</title>
    <style>
        .img1{
           width: 200px;
           height: 200px;
           border: 2px solid violet;
           border-radius: 20px;

        }
        .img2{
           width: 200px;
           height: 200px;
           border: 2px solid violet;
           border-radius: 100%;

           position: absolute;
           left: 250px;

        }
    </style>
</head>
<body>
    <img src="image.png" alt="Elephant" class="img1"><br>
    <img src="image.png" alt="Elephant" class="img2"><br>
</body>
</html>
